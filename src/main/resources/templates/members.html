<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Member List</title>
</head>
<body>
<h1>Members</h1>
<table>
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Date of Birth</th>
        <th>Address</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="member : ${members}">
        <td th:text="${member.firstName}">First Name</td>
        <td th:text="${member.lastName}">Last Name</td>
        <td th:text="${member.email}">Email</td>
        <td th:text="${member.phone}">Phone</td>
        <td th:text="${member.dateOfBirth}">Date of Birth</td>
        <td th:text="${member.address.street + ', ' + member.address.city + ', ' + member.address.postalCode}">Address</td>
        <td>
            <form th:action="@{/admin/deletemember/{id}(id=${member.id})}" method="post">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
